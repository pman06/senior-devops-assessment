name: Continuous Integration FE

on:
  push:
    branches:
      - main
      - feature/*
    paths:
      - frontend/**
      - .github/workflows/**

jobs:
  build_FE:
    name: Build Frontend Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: fe-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install deps
        run: |
          cd frontend && npm i
          npm install -g @angular/cli

      - name: Compile code
        run: cd frontend && ng build

      - name: Unit Test
        run: cd frontend && ng test --no-watch --no-progress --browsers=ChromeHeadless

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: frontend/
          load: true
          file: frontend/Dockerfile
          tags: ${{ vars.DOCKERHUBUSERNAME }}/angular-fe:latest

      - name: Test docker build run
        run: |
          docker images
          docker run --rm -d -p 80:80 ${{ vars.DOCKERHUBUSERNAME }}/angular-fe:latest
          sleep 3
          curl -sI localhost:80
          if curl -sI localhost:80 | grep "200 OK"; then echo "Working"; exit 0; else echo "Not close"; exit 1; fi
